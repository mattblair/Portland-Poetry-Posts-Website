<html xmlns="http://www.w4.org/1999/xhtml">
  <head>
    <meta name="apple-mobile-web-app-capable" content = "yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content = "black-translucent" />
    <meta name="viewport" content = "initial-scale = 1.0, user-scalable = no" />
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css" />
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="script/multitouch/mousewheelfix.js"></script>
    <script src="script/multitouch/multitouchhandler.js"></script>
    <script src="script/multitouch/multitouchnavigation.js"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAKZ2QTTRYwZw3Wyb43S2qsRRRSTX160hDU26yC6s3N3-3BAICaRQHl4H4LOJ2o38eQa-TEyctONRH_A" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="script/geobrowser.js"></script>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="loader"><img src='http://imgur.com/yQjd8.gif'></div>
    <div id="map" class="smallmap"></div>
    <form action="#" class="geocoder_form">    
      <input type="text" class="geocoder" name="address" value="Downtown Portland, OR" />
      <input type="submit" value="Go there"/>
    </form>
    <div id ="sidebar">
      	<div id ="menu" class="block">
			<h1>Portland Poetry Posts</h1>
				<p>Select a point to see details below.</p>
				<p>Or, select an area:</p>
				<ul id="regions">
					<li>Irvington</li>
					<li>Grant Park</li>
					<li>Mount Tabor</li>
					<li>Westside</li>
					<li>All of Portland</li>
				</ul>
		</div>
      <div id ="metadata" class="block"></div>
    </div>
  </body>
</html>
